<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Integrator Exam</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .camera {
            margin: 20px 0;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px 0;
        }
        p {
            font-size: 1.2em;
            color: red;
        }
    </style>
</head>
<body>
    <h1>AI Integrator Exam</h1>
    <div class="camera">
        <img src="{{ url_for('video_feed') }}" width="640" height="480">
    </div>
    <form action="/identify" method="post">
        <button type="submit">Идентификация студента</button>
    </form>
    {% if identified is not none %}
        {% if identified %}
            <form action="/start_exam" method="post">
                <button type="submit">Начать экзамен</button>
            </form>
        {% else %}
            <p>Идентификация не удалась. Попробуйте еще раз.</p>
        {% endif %}
    {% endif %}
</body>
</html>
